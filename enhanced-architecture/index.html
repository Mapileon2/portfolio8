<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Portfolio</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            border: 2px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
            margin: 0 10px;
        }
        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Enhanced Portfolio</h1>
        <p>Your modern portfolio platform is now live on Vercel!</p>
        
        <div>
            <a href="/src/simple-admin.html" class="btn">Admin Dashboard</a>
            <a href="/api/health" class="btn">API Health</a>
        </div>
        
        <div class="status">
            <h3>‚úÖ Deployment Successful</h3>
            <p>All systems are operational and ready to use.</p>
        </div>
    </div>
    
    <script>
        // Test API connectivity
        fetch('/api/health')
            .then(response => response.json())
            .then(data => {
                console.log('API Health Check:', data);
                if (data.success) {
                    document.querySelector('.status h3').innerHTML = '‚úÖ All Systems Operational';
                }
            })
            .catch(error => {
                console.error('API Health Check Failed:', error);
                document.querySelector('.status h3').innerHTML = '‚ö†Ô∏è API Connection Issues';
            });
    </script>
</body>
</html>
