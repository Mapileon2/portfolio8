            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [step, setStep] = useState('signin'); // signin, verify, success

            const handleGoogleSignIn = async () => {
                setLoading(true);
                setError('');
                setStep('verify');

                try {
                    const result = await window.firebaseAuth.signInWithPopup(
                        window.firebaseAuth.auth, 
                        window.firebaseAuth.googleProvider
                    );
                    
                    const user = result.user;
                    
                    if (window.firebaseAuth.isAuthorized(user.email)) {
                        const userData = {
                            uid: user.uid,
                            email: user.email,
                            name: user.displayName,
                            photoURL: user.photoURL,
                            isAdmin: true,
                            provider: 'google.com',
                            lastLogin: new Date().toISOString()
                        };

                        // Save to database
                        const userRef = window.firebaseAuth.ref(window.firebaseAuth.database, `users/${user.uid}`);
                        await window.firebaseAuth.set(userRef, userData);

                        setStep('success');
                        setTimeout(() => onLogin(userData), 1500);
                    } else {
                        await window.firebaseAuth.signOut(window.firebaseAuth.auth);
                        throw new Error(`Access denied. Only authorized emails can access this dashboard.\n\nYour email: ${user.email}\nAuthorized: arpanguria68@gmail.com`);
                    }
                } catch (err) {
                    setError(err.message);
                    setStep('signin');
                } finally {
                    setLoading(false);
                }
            };

            const getStepContent = () => {
                switch (step) {
                    case 'verify':
                        return (
                            <div className="text-center py-8">

                                    </div>
                                    <h1 className="text-2xl font-bold text-gray-900">Admin Access</h1>
                                    <p className="text-gray-600 mt-2">Sign in to access your portfolio dashboard</p>
                                </div>

                                {/* Admin Info */}
                                <div className="mb-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">

                                        <div className="font-medium mb-2">âœ… Authorized Admin:</div>
                                        <div className="font-mono text-xs bg-white px-2 py-1 rounded">

                                    </div>
                                </div>

                                {error && (

                                            <svg className="w-5 h-5 text-red-500 mr-2 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                            </svg>
                                            <div className="text-red-700 text-sm whitespace-pre-line">{error}</div>
                                        </div>
                                    </div>
                                )}

                                    onClick={handleGoogleSignIn}

                                    <span>Continue with Google</span>
                                </button>
                            </>
                        );
                }
            };

            return (

                    <div className="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 relative">
                        <button
                            onClick={onClose}
                            className="absolute top-4 right-4 text-gray-400 hover:text-gray-600"
                        >
                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                        {getStepContent()}
                    </div>

            );
        }

        // Main App Component

                        setUser({
                            uid: user.uid,
                            email: user.email,
                            name: user.displayName,

                                    </div>
                                    <button

                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                                            </svg>

                                    </div>

                                </div>

                                    </svg>
                                    <div>
                                        <h3 className="text-lg font-semibold text-green-900">Modern Google Sign-In Active!</h3>

                                            You're successfully authenticated with arpanguria68@gmail.com using the enhanced Google Sign-In system.
                                        </p>

            return (

        ReactDOM.render(<AdminApp />, document.getElementById('root'));
    </script>
