<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Google Sign-In Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getDatabase, ref, set } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Your actual Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAep3-lFOQyG97RaYB-iozVWVzlSa_LhV0",
            authDomain: "portfolioyt-c0193.firebaseapp.com",
            projectId: "portfolioyt-c0193",
            storageBucket: "portfolioyt-c0193.firebasestorage.app",
            messagingSenderId: "473310186496",
            appId: "1:473310186496:web:c45acce229e30723535ce5",
            databaseURL: "https://portfolioyt-c0193-default-rtdb.firebaseio.com"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Configure Google Auth Provider
        const googleProvider = new GoogleAuthProvider();
        googleProvider.addScope('email');
        googleProvider.addScope('profile');
        googleProvider.setCustomParameters({
            prompt: 'select_account'
        });

        // Admin emails (authorized users)
        const ADMIN_EMAILS = ['arpanguria68@gmail.com', 'admin@example.com'];

        // Make Firebase available globally for the React component
        window.firebaseAuth = {
            auth,
            database,
            googleProvider,
            signInWithPopup,
            signOut,
            onAuthStateChanged,
            set,
            ref,
            ADMIN_EMAILS,
            isAuthorized: (email) => ADMIN_EMAILS.includes(email)
        };

        console.log('ðŸ”¥ Firebase initialized successfully with your credentials!');
        console.log('ðŸ‘¤ Authorized emails:', ADMIN_EMAILS);
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function ModernGoogleSignInTest() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');
            const [firebaseStatus, setFirebaseStatus] = useState('checking');

            useEffect(() => {
                // Check Firebase initialization
                if (window.firebaseAuth) {
                    setFirebaseStatus('ready');
                    
                    // Listen for auth state changes
                    const unsubscribe = window.firebaseAuth.onAuthStateChanged((user) => {
                        if (user && window.firebaseAuth.isAuthorized(user.email)) {
                            const userData = {
                                uid: user.uid,
                                email: user.email,
                                name: user.displayName,
                                photoURL: user.photoURL,
                                isAdmin: true,
                                provider: 'google.com',
                                lastLogin: new Date().toISOString()
                            };
                            setUser(userData);
                            setSuccess(`Welcome, ${user.displayName}!`);
                            
                            // Save to database
                            const userRef = window.firebaseAuth.ref(window.firebaseAuth.database, `users/${user.uid}`);
                            window.firebaseAuth.set(userRef, userData);
                            
                        } else if (user && !window.firebaseAuth.isAuthorized(user.email)) {
                            setError(`Access denied. Only authorized emails can access this dashboard.\n\nYour email: ${user.email}\nAuthorized: ${window.firebaseAuth.ADMIN_EMAILS.join(', ')}`);
                            window.firebaseAuth.signOut(window.firebaseAuth.auth);
                        } else {
                            setUser(null);
                        }
                    });

                    return () => unsubscribe();
                } else {
                    setFirebaseStatus('error');
                }
            }, []);

            const handleGoogleSignIn = async () => {
                setLoading(true);
                setError('');
                setSuccess('');

                try {
                    const result = await window.firebaseAuth.signInWithPopup(
                        window.firebaseAuth.auth, 
                        window.firebaseAuth.googleProvider
                    );
                    console.log('âœ… Google sign-in successful:', result.user.email);
                } catch (err) {
                    console.error('Google sign-in error:', err);
                    
                    if (err.code === 'auth/popup-closed-by-user') {
                        setError('Sign-in was cancelled. Please try again.');
                    } else if (err.code === 'auth/popup-blocked') {
                        setError('Popup was blocked by your browser. Please allow popups and try again.');
                    } else {
                        setError(`Sign-in failed: ${err.message}`);
                    }
                } finally {
                    setLoading(false);
                }
            };

            const handleSignOut = async () => {
                try {
                    await window.firebaseAuth.signOut(window.firebaseAuth.auth);
                    setUser(null);
                    setSuccess('');
                    setError('');
                    console.log('âœ… User signed out successfully');
                } catch (err) {
                    setError(`Sign-out failed: ${err.message}`);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-xl w-full max-w-md p-8">
                        {/* Header */}
                        <div className="text-center mb-8">
                            <div className="w-16 h-16 bg-gradient-to-br from-blue-600 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
                                <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                                </svg>
                            </div>
                            <h1 className="text-2xl font-bold text-gray-900">Modern Google Sign-In Test</h1>
                            <p className="text-gray-600 mt-2">Testing with your actual Firebase credentials</p>
                        </div>

                        {/* Firebase Status */}
                        <div className="mb-6 p-4 rounded-lg border">
                            <div className="flex items-center space-x-2 mb-2">
                                <div className={`w-3 h-3 rounded-full ${
                                    firebaseStatus === 'ready' ? 'bg-green-500' : 
                                    firebaseStatus === 'checking' ? 'bg-yellow-500' : 'bg-red-500'
                                }`}></div>
                                <span className="font-medium text-sm">
                                    Firebase Status: {firebaseStatus === 'ready' ? 'Connected' : firebaseStatus === 'checking' ? 'Connecting...' : 'Error'}
                                </span>
                            </div>
                            <div className="text-xs text-gray-600 space-y-1">
                                <div>âœ… Project: portfolioyt-c0193</div>
                                <div>âœ… Auth Domain: portfolioyt-c0193.firebaseapp.com</div>
                                <div>âœ… Database: portfolioyt-c0193-default-rtdb.firebaseio.com</div>
                                <div>ðŸ‘¤ Authorized: {window.firebaseAuth?.ADMIN_EMAILS.join(', ') || 'Loading...'}</div>
                            </div>
                        </div>

                        {/* Current User */}
                        {user ? (
                            <div className="mb-6 p-4 bg-green-50 border border-green-200 rounded-lg">
                                <div className="flex items-center space-x-3 mb-3">
                                    <img 
                                        src={user.photoURL} 
                                        alt={user.name}
                                        className="w-12 h-12 rounded-full border-2 border-green-200"
                                    />
                                    <div>
                                        <div className="font-medium text-gray-900">{user.name}</div>
                                        <div className="text-sm text-gray-600">{user.email}</div>
                                        <div className="text-xs text-green-600 font-medium">âœ… Authenticated</div>
                                    </div>
                                </div>
                                <button
                                    onClick={handleSignOut}
                                    className="w-full px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors text-sm font-medium"
                                >
                                    Sign Out
                                </button>
                            </div>
                        ) : (
                            <>
                                {/* Success Message */}
                                {success && (
                                    <div className="bg-green-50 border border-green-200 rounded-lg p-4 mb-6">
                                        <div className="flex items-center">
                                            <svg className="w-5 h-5 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                            </svg>
                                            <span className="text-green-700 text-sm">{success}</span>
                                        </div>
                                    </div>
                                )}

                                {/* Error Message */}
                                {error && (
                                    <div className="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
                                        <div className="flex items-start">
                                            <svg className="w-5 h-5 text-red-500 mr-2 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                            </svg>
                                            <div className="text-red-700 text-sm whitespace-pre-line">{error}</div>
                                        </div>
                                    </div>
                                )}

                                {/* Google Sign-In Button */}
                                <button
                                    onClick={handleGoogleSignIn}
                                    disabled={loading || firebaseStatus !== 'ready'}
                                    className="w-full bg-white border-2 border-gray-200 text-gray-700 py-3 px-4 rounded-xl font-medium hover:bg-gray-50 hover:border-gray-300 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 flex items-center justify-center shadow-sm hover:shadow-md"
                                >
                                    {loading ? (
                                        <div className="flex items-center">
                                            <svg className="animate-spin w-5 h-5 mr-3" fill="none" viewBox="0 0 24 24">
                                                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                            </svg>
                                            <span>Signing in with Google...</span>
                                        </div>
                                    ) : (
                                        <div className="flex items-center">
                                            <svg className="w-5 h-5 mr-3" viewBox="0 0 24 24">
                                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                            </svg>
                                            <span>Sign in with Google</span>
                                        </div>
                                    )}
                                </button>
                            </>
                        )}

                        {/* Instructions */}
                        <div className="mt-6 p-3 bg-blue-50 border border-blue-200 rounded-lg">
                            <div className="text-xs text-blue-700">
                                <div className="font-medium mb-1">Test Instructions:</div>
                                <ul className="space-y-0.5">
                                    <li>â€¢ Click "Sign in with Google" to test authentication</li>
                                    <li>â€¢ Only authorized emails can access the dashboard</li>
                                    <li>â€¢ User data will be saved to Firebase Realtime Database</li>
                                    <li>â€¢ Check browser console for detailed logs</li>
                                </ul>
                            </div>
                        </div>

                        {/* Update Admin Emails */}
                        <div className="mt-4 p-3 bg-yellow-50 border border-yellow-200 rounded-lg">
                            <div className="text-xs text-yellow-700">
                                <div className="font-medium mb-1">ðŸ’¡ To authorize your email:</div>
                                <div>Update VITE_ADMIN_EMAILS in your .env file with your actual email address</div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Use React 18 createRoot instead of ReactDOM.render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ModernGoogleSignInTest />);
    </script>
</body>
</html>
