<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Enhanced Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getDatabase, ref, set } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAep3-lFOQyG97RaYB-iozVWVzlSa_LhV0",
            authDomain: "portfolioyt-c0193.firebaseapp.com",
            projectId: "portfolioyt-c0193",
            storageBucket: "portfolioyt-c0193.firebasestorage.app",
            messagingSenderId: "473310186496",
            appId: "1:473310186496:web:c45acce229e30723535ce5",
            databaseURL: "https://portfolioyt-c0193-default-rtdb.firebaseio.com"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        const provider = new GoogleAuthProvider();

        // Admin emails
        const ADMIN_EMAILS = ['arpanguria68@gmail.com', 'admin@example.com'];

        console.log('🔥 Fixed Admin Panel - Firebase initialized!');
        console.log('👤 Authorized admin:', ADMIN_EMAILS[0]);

        // Global state
        let currentUser = null;
        let currentTab = 'dashboard';

        // Wait for DOM to load
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            testAPIHealth();
        });

        async function testAPIHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                console.log('✅ API Health Check:', data);
                showStatus('API connection successful', 'success');
            } catch (error) {
                console.error('❌ API Health Check failed:', error);
                showStatus('API connection failed - using Firebase only', 'warning');
            }
        }

        function initializeApp() {
            // Listen for auth state changes
            onAuthStateChanged(auth, (user) => {
                if (user && ADMIN_EMAILS.includes(user.email)) {
                    currentUser = {
                        uid: user.uid,
                        email: user.email,
                        name: user.displayName,
                        photoURL: user.photoURL,
                        isAdmin: true
                    };
                    showAdminPanel();
                    saveUserToDatabase(currentUser);
                } else if (user && !ADMIN_EMAILS.includes(user.email)) {
                    showError(`Access denied. Only ${ADMIN_EMAILS[0]} can access this admin panel.`);
                    signOut(auth);
                } else {
                    showLoginScreen();
                }
            });
        }

        async function handleGoogleSignIn() {
            try {
                showStatus('🔄 Signing in with Google...', 'info');
                const result = await signInWithPopup(auth, provider);
                console.log('✅ Google sign-in successful:', result.user.email);
            } catch (error) {
                console.error('Sign-in error:', error);
                if (error.code === 'auth/popup-closed-by-user') {
                    showError('Sign-in was cancelled. Please try again.');
                } else if (error.code === 'auth/popup-blocked') {
                    showError('Popup was blocked. Please allow popups and try again.');
                } else {
                    showError(`Sign-in failed: ${error.message}`);
                }
            }
        }

        async function handleEmailLogin() {
            const email = document.getElementById('email')?.value;
            const password = document.getElementById('password')?.value;

            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }

            try {
                showStatus('🔄 Signing in...', 'info');
                
                const response = await fetch('/api/admin-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Simulate successful login
                    currentUser = data.user;
                    showAdminPanel();
                    showStatus(`Welcome, ${data.user.name}!`, 'success');
                } else {
                    showError(data.error || 'Login failed');
                }
            } catch (error) {
                console.error('Email login error:', error);
                showError('Login failed. Please try Google Sign-In instead.');
            }
        }

        async function handleSignOut() {
            try {
                if (auth.currentUser) {
                    await signOut(auth);
                }
                currentUser = null;
                showLoginScreen();
            } catch (error) {
                console.error('Sign-out error:', error);
            }
        }

        async function saveUserToDatabase(userData) {
            try {
                const userRef = ref(database, `users/${userData.uid}`);
                await set(userRef, {
                    ...userData,
                    lastLogin: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                });
                console.log('✅ User data saved to database');
            } catch (error) {
                console.error('Error saving user data:', error);
            }
        }

        function showLoginScreen() {
            document.body.innerHTML = `
                <div class="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 flex items-center justify-center p-4">
                    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8">
                        <div class="text-center mb-8">
                            <div class="w-20 h-20 bg-gradient-to-br from-blue-600 to-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-6">
                                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                                </svg>
                            </div>
                            <h1 class="text-3xl font-bold text-gray-900 mb-4">Fixed Admin Panel</h1>
                            <p class="text-gray-600">Secure access with working APIs</p>
                        </div>

                        <div id="status" class="mb-6" style="display: none;"></div>
                        <div id="error" class="mb-6" style="display: none;"></div>

                        <!-- Google Sign-In Button -->
                        <button 
                            onclick="handleGoogleSignIn()"
                            class="w-full bg-white border-2 border-gray-200 text-gray-700 py-3 px-4 rounded-xl font-medium hover:bg-gray-50 hover:border-gray-300 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 flex items-center justify-center shadow-sm hover:shadow-md mb-6"
                        >
                            <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Sign in with Google (Recommended)
                        </button>

                        <!-- Divider -->
                        <div class="relative mb-6">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-3 bg-white text-gray-500">Or use email</span>
                            </div>
                        </div>

                        <!-- Email Login Form -->
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                <input 
                                    type="email" 
                                    id="email"
                                    placeholder="arpanguria68@gmail.com"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                >
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                <input 
                                    type="password" 
                                    id="password"
                                    placeholder="Any password"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                >
                            </div>
                            <button 
                                onclick="handleEmailLogin()"
                                class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-700 transition-colors"
                            >
                                Sign In with Email
                            </button>
                        </div>

                        <div class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                            <div class="text-sm text-blue-700">
                                <div class="font-medium mb-2">✅ Authorized Admin:</div>
                                <div class="font-mono text-xs bg-white px-2 py-1 rounded">
                                    ${ADMIN_EMAILS[0]}
                                </div>
                            </div>
                        </div>

                        <div class="mt-4 p-3 bg-green-50 border border-green-200 rounded-lg">
                            <div class="text-xs text-green-700">
                                <div class="font-medium mb-1">🔧 Fixed Issues:</div>
                                <ul class="space-y-0.5">
                                    <li>• Working serverless API functions</li>
                                    <li>• Proper error handling</li>
                                    <li>• Firebase authentication</li>
                                    <li>• CORS headers configured</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function showAdminPanel() {
            document.body.innerHTML = `
                <div class="min-h-screen bg-gray-100">
                    <!-- Header -->
                    <header class="bg-white shadow-sm border-b">
                        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div class="flex justify-between items-center py-4">
                                <div class="flex items-center space-x-4">
                                    <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-purple-600 rounded-lg flex items-center justify-center">
                                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                                        </svg>
                                    </div>
                                    <h1 class="text-2xl font-bold text-gray-900">Fixed Admin Panel</h1>
                                </div>
                                <div class="flex items-center space-x-4">
                                    <div class="flex items-center space-x-3">
                                        <img src="${currentUser.photoURL}" alt="${currentUser.name}" class="w-8 h-8 rounded-full">
                                        <div class="text-sm">
                                            <div class="font-medium text-gray-900">${currentUser.name}</div>
                                            <div class="text-gray-500">${currentUser.email}</div>
                                        </div>
                                    </div>
                                    <button onclick="handleSignOut()" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors text-sm font-medium">
                                        Sign Out
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <div class="bg-white rounded-xl shadow-sm p-6 border">
                            <h3 class="text-lg font-semibold text-gray-900 mb-4">🎉 Admin Panel Working!</h3>
                            <div class="space-y-4">
                                <p class="text-gray-600">You're successfully authenticated as <strong>${currentUser.email}</strong> with full admin access.</p>
                                
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div class="p-4 bg-green-50 rounded-lg border border-green-200">
                                        <h4 class="font-semibold text-green-900 mb-2">✅ Fixed Issues</h4>
                                        <ul class="text-sm text-green-700 space-y-1">
                                            <li>• API endpoints working</li>
                                            <li>• Firebase authentication active</li>
                                            <li>• CORS headers configured</li>
                                            <li>• Error handling improved</li>
                                        </ul>
                                    </div>
                                    
                                    <div class="p-4 bg-blue-50 rounded-lg border border-blue-200">
                                        <h4 class="font-semibold text-blue-900 mb-2">🚀 Available Features</h4>
                                        <ul class="text-sm text-blue-700 space-y-1">
                                            <li>• Google OAuth authentication</li>
                                            <li>• Email/password login</li>
                                            <li>• Firebase database integration</li>
                                            <li>• Admin access control</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            if (!statusDiv) return;
            
            const colors = {
                success: 'bg-green-50 border-green-200 text-green-700',
                error: 'bg-red-50 border-red-200 text-red-700',
                info: 'bg-blue-50 border-blue-200 text-blue-700',
                warning: 'bg-yellow-50 border-yellow-200 text-yellow-700'
            };
            
            statusDiv.className = `p-4 rounded-lg border ${colors[type]}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            if (!errorDiv) return;
            
            errorDiv.className = 'p-4 rounded-lg border bg-red-50 border-red-200 text-red-700';
            errorDiv.style.whiteSpace = 'pre-line';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Make functions globally available
        window.handleGoogleSignIn = handleGoogleSignIn;
        window.handleEmailLogin = handleEmailLogin;
        window.handleSignOut = handleSignOut;
    </script>
</head>
<body>
    <div class="min-h-screen bg-gray-100 flex items-center justify-center">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
            <p class="text-gray-600">Loading Fixed Admin Panel...</p>
        </div>
    </div>
</body>
</html>
