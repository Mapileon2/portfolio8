<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Portfolio Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;

        // Simple Admin App
        function AdminApp() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [data, setData] = useState({
                caseStudies: [],
                images: [],
                analytics: null
            });

            useEffect(() => {
                // Simulate login
                setTimeout(() => {
                    setUser({ email: 'admin@example.com' });
                    setLoading(false);
                    loadData();
                }, 1000);
            }, []);

            const loadData = async () => {
                try {
                    const [caseStudiesRes, imagesRes, analyticsRes] = await Promise.all([
                        fetch('http://localhost:3001/api/firebase/case-studies'),
                        fetch('http://localhost:3001/api/firebase/carousel-images'),
                        fetch('http://localhost:3001/api/analytics/summary')
                    ]);

                    const caseStudies = await caseStudiesRes.json();
                    const images = await imagesRes.json();
                    const analytics = await analyticsRes.json();

                    setData({
                        caseStudies: caseStudies.caseStudies || [],
                        images: images.images || [],
                        analytics
                    });
                } catch (error) {
                    console.error('Error loading data:', error);
                }
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                            <p className="text-gray-600">Loading admin panel...</p>
                        </div>
                    </div>
                );
            }

            if (!user) {
                return <LoginForm onLogin={setUser} />;
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex items-center space-x-4">
                                    <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                                        <span className="text-white font-bold">A</span>
                                    </div>
                                    <h1 className="text-xl font-semibold text-gray-900">Portfolio Admin</h1>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <span className="text-sm text-gray-700">{user.email}</span>
                                    <button
                                        onClick={() => setUser(null)}
                                        className="px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-900"
                                    >
                                        Logout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <div className="flex space-x-8">
                            {/* Sidebar */}
                            <div className="w-64 flex-shrink-0">
                                <nav className="space-y-2">
                                    {[
                                        { id: 'dashboard', label: 'Dashboard' },
                                        { id: 'case-studies', label: 'Case Studies' },
                                        { id: 'media', label: 'Media' },
                                        { id: 'analytics', label: 'Analytics' }
                                    ].map((tab) => (
                                        <button
                                            key={tab.id}
                                            onClick={() => setActiveTab(tab.id)}
                                            className={`w-full flex items-center space-x-3 px-4 py-3 text-left rounded-lg transition-colors ${
                                                activeTab === tab.id
                                                    ? 'bg-blue-100 text-blue-700 border border-blue-200'
                                                    : 'text-gray-600 hover:bg-gray-100'
                                            }`}
                                        >
                                            <span className="font-medium">{tab.label}</span>
                                        </button>
                                    ))}
                                </nav>
                            </div>

                            {/* Main Content */}
                            <div className="flex-1">
                                {activeTab === 'dashboard' && <Dashboard data={data} />}
                                {activeTab === 'case-studies' && <CaseStudies data={data} onUpdate={loadData} />}
                                {activeTab === 'media' && <Media data={data} onUpdate={loadData} />}
                                {activeTab === 'analytics' && <Analytics data={data} />}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Login Form Component
        function LoginForm({ onLogin }) {
            const [email, setEmail] = useState('admin@example.com');
            const [password, setPassword] = useState('password');

            const handleSubmit = (e) => {
                e.preventDefault();
                onLogin({ email });
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                    <div className="max-w-md w-full">
                        <div className="bg-white rounded-lg shadow-xl p-8">
                            <div className="text-center mb-8">
                                <div className="mx-auto w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mb-4">
                                    <span className="text-2xl">🔒</span>
                                </div>
                                <h1 className="text-2xl font-bold text-gray-900 mb-2">Admin Access</h1>
                                <p className="text-gray-600">Sign in to manage your portfolio</p>
                            </div>

                            <form onSubmit={handleSubmit} className="space-y-6">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                    <input
                                        type="email"
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        placeholder="admin@example.com"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                    <input
                                        type="password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        placeholder="Enter any password"
                                    />
                                </div>

                                <button
                                    type="submit"
                                    className="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-700 transition-colors"
                                >
                                    Sign In
                                </button>
                            </form>

                            <div className="mt-6 text-center">
                                <p className="text-sm text-gray-500">Development Mode - Any password works</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Dashboard Component
        function Dashboard({ data }) {
            return (
                <div className="space-y-6">
                    <h2 className="text-2xl font-bold text-gray-900">Dashboard</h2>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <div className="bg-white rounded-lg shadow-sm border p-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-sm font-medium text-gray-600">Case Studies</p>
                                    <p className="text-2xl font-bold text-gray-900">{data.caseStudies.length}</p>
                                </div>
                                <div className="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                                    <span className="text-blue-600">📄</span>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow-sm border p-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-sm font-medium text-gray-600">Images</p>
                                    <p className="text-2xl font-bold text-gray-900">{data.images.length}</p>
                                </div>
                                <div className="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                                    <span className="text-green-600">🖼️</span>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow-sm border p-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-sm font-medium text-gray-600">Total Views</p>
                                    <p className="text-2xl font-bold text-gray-900">{data.analytics?.totalEvents || 0}</p>
                                </div>
                                <div className="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
                                    <span className="text-purple-600">👁️</span>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow-sm border p-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-sm font-medium text-gray-600">Visitors</p>
                                    <p className="text-2xl font-bold text-gray-900">{data.analytics?.uniqueVisitors || 0}</p>
                                </div>
                                <div className="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center">
                                    <span className="text-orange-600">👥</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="bg-white rounded-lg shadow-sm border p-6">
                        <h3 className="text-lg font-semibold text-gray-900 mb-4">Welcome to Enhanced Portfolio Admin</h3>
                        <p className="text-gray-600 mb-4">
                            This is your enhanced portfolio admin panel with advanced features including:
                        </p>
                        <ul className="list-disc list-inside space-y-2 text-gray-600">
                            <li>Real-time analytics and visitor tracking</li>
                            <li>Advanced content management system</li>
                            <li>SEO optimization tools</li>
                            <li>Media library with image optimization</li>
                            <li>Secure authentication and authorization</li>
                        </ul>
                    </div>
                </div>
            );
        }

        // Case Studies Component
        function CaseStudies({ data, onUpdate }) {
            const [showForm, setShowForm] = useState(false);
            const [formData, setFormData] = useState({
                projectTitle: '',
                description: '',
                technologies: ''
            });

            const handleSubmit = async (e) => {
                e.preventDefault();
                try {
                    await fetch('http://localhost:3001/api/firebase/case-studies', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                    setShowForm(false);
                    setFormData({ projectTitle: '', description: '', technologies: '' });
                    onUpdate();
                } catch (error) {
                    console.error('Error creating case study:', error);
                }
            };

            return (
                <div className="space-y-6">
                    <div className="flex justify-between items-center">
                        <h2 className="text-2xl font-bold text-gray-900">Case Studies</h2>
                        <button
                            onClick={() => setShowForm(true)}
                            className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                        >
                            Add Case Study
                        </button>
                    </div>

                    {showForm && (
                        <div className="bg-white rounded-lg shadow-sm border p-6">
                            <h3 className="text-lg font-semibold text-gray-900 mb-4">New Case Study</h3>
                            <form onSubmit={handleSubmit} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Project Title</label>
                                    <input
                                        type="text"
                                        value={formData.projectTitle}
                                        onChange={(e) => setFormData({...formData, projectTitle: e.target.value})}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        required
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Description</label>
                                    <textarea
                                        value={formData.description}
                                        onChange={(e) => setFormData({...formData, description: e.target.value})}
                                        rows={3}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        required
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Technologies</label>
                                    <input
                                        type="text"
                                        value={formData.technologies}
                                        onChange={(e) => setFormData({...formData, technologies: e.target.value})}
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        placeholder="React, Node.js, MongoDB"
                                    />
                                </div>
                                <div className="flex space-x-4">
                                    <button
                                        type="submit"
                                        className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                                    >
                                        Create
                                    </button>
                                    <button
                                        type="button"
                                        onClick={() => setShowForm(false)}
                                        className="px-4 py-2 text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </form>
                        </div>
                    )}

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {data.caseStudies.map((study) => (
                            <div key={study.id} className="bg-white rounded-lg shadow-sm border p-6">
                                <h3 className="text-lg font-semibold text-gray-900 mb-2">{study.projectTitle}</h3>
                                <p className="text-gray-600 text-sm mb-4">{study.description}</p>
                                <div className="text-xs text-gray-500">
                                    {new Date(study.createdAt).toLocaleDateString()}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // Media Component
        function Media({ data }) {
            return (
                <div className="space-y-6">
                    <h2 className="text-2xl font-bold text-gray-900">Media Library</h2>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                        {data.images.map((image) => (
                            <div key={image.id} className="bg-white rounded-lg shadow-sm border overflow-hidden">
                                <img
                                    src={image.url}
                                    alt={image.caption}
                                    className="w-full h-48 object-cover"
                                />
                                <div className="p-4">
                                    <p className="text-sm text-gray-600 mb-2">{image.caption || 'No caption'}</p>
                                    <div className="text-xs text-gray-500">
                                        {new Date(image.createdAt).toLocaleDateString()}
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // Analytics Component
        function Analytics({ data }) {
            if (!data.analytics) return <div>Loading analytics...</div>;

            return (
                <div className="space-y-6">
                    <h2 className="text-2xl font-bold text-gray-900">Analytics</h2>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <div className="bg-white rounded-lg shadow-sm border p-6">
                            <h3 className="text-lg font-semibold text-gray-900 mb-4">Top Pages</h3>
                            <div className="space-y-2">
                                {data.analytics.topPages?.map((page, index) => (
                                    <div key={index} className="flex justify-between items-center">
                                        <span className="text-sm text-gray-600">{page.page}</span>
                                        <span className="text-sm font-medium text-gray-900">{page.views}</span>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow-sm border p-6">
                            <h3 className="text-lg font-semibold text-gray-900 mb-4">Browser Stats</h3>
                            <div className="space-y-2">
                                {data.analytics.browserStats?.map((browser, index) => (
                                    <div key={index} className="flex justify-between items-center">
                                        <span className="text-sm text-gray-600">{browser.browser}</span>
                                        <span className="text-sm font-medium text-gray-900">{browser.count}</span>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow-sm border p-6">
                            <h3 className="text-lg font-semibold text-gray-900 mb-4">Daily Stats</h3>
                            <div className="space-y-2">
                                {data.analytics.dailyStats?.slice(0, 5).map((day, index) => (
                                    <div key={index} className="flex justify-between items-center">
                                        <span className="text-sm text-gray-600">{day.date}</span>
                                        <span className="text-sm font-medium text-gray-900">{day.pageViews}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Render the app
        const root = createRoot(document.getElementById('root'));
        root.render(<AdminApp />);
    </script>
</body>
</html>
